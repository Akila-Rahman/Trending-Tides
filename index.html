<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Tides - Entertainment News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .news-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .news-card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      padding: 0 1rem;
    }

    .news-card p {
      font-size: 0.9rem;
      color: #555;
      padding: 0 1rem;
    }

    .news-card a {
      display: inline-block;
      margin: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trending Tides</h1>
    <p>Latest Entertainment News - Hollywood & Bollywood</p>
  </header>

  <div id="news" class="news-container"></div>

  <script>
    // Hardcoded news articles
    const news = [
      {
        title: "Hollywood Star Makes a Big Comeback",
        description: "A famous Hollywood actor has made a remarkable return to the big screen.",
        url: "https://example.com/hollywood-news",
        urlToImage: "https://via.placeholder.com/300/0000FF/808080?Text=Hollywood",
      },
      {
        title: "Shah Rukh Khan turns 59: These rare pics of SRK showcase his journey to stardom",
        description: ""SRK Day" refers to a celebration of Shah Rukh Khan, often observed by his massive fanbase, marking his birthday on November 2nd. While not an official public holiday, fans and the media often take this day as an opportunity to honor his contributions to Bollywood, his global influence, and the legacy he's created as one of the most celebrated actors in the world.",
        url: "https://example.com/bollywood-news",
        urlToImage: "https://via.placeholder.com/300/FF5733/FFFFFF?Text=Bollywood",
      },
      {
        title: "King of Bollywood",
        description: "Shah Rukh Khan’s contribution to Bollywood and global cinema has been immense. His journey from a television actor to becoming the "King of Bollywood" is a testament to his relentless passion, dedication, and hard work. Whether it's through his portrayal of iconic romantic leads, his ability to take on diverse roles, or his personal charisma, SRK’s influence on Indian cinema and global pop culture is undeniable. He has transformed the way romantic heroes are portrayed and has set new standards for stardom.

In short, SRK’s legacy goes beyond just his films—he is a cultural phenomenon, a global superstar who has changed the face of Indian cinema.",
        url: "https://example.com/streaming-news",
        urlToImage: "https://via.placeholder.com/300/00FF00/000000?Text=Streaming",
      },
      {
        title: "Bollywood Actress Wins International Award",
        description: "A leading Bollywood actress has been recognized with a prestigious global award.",
        url: "https://example.com/bollywood-actress-news",
        urlToImage: "https://via.placeholder.com/300/FF0000/FFFFFF?Text=Award",
      },
    ];

    // Populate the news articles on the page
    const newsContainer = document.getElementById("news");

    news.forEach((article) => {
      const newsCard = document.createElement("div");
      newsCard.className = "news-card";

      newsCard.innerHTML = `
        <img src="${article.urlToImage}" alt="News Image">
        <h3>${article.title}</h3>
        <p>${article.description}</p>
        <a href="${article.url}" target="_blank" rel="noopener noreferrer">Read More</a>
      `;

      newsContainer.appendChild(newsCard);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Tides - Entertainment News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .news-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

 .news-card img {
  width: 100%; /* Fixed width */
  height: 400px; /* Fixed height */
  object-fit: cover; /* Ensures image fits the area without distortion */
}

    .news-card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      padding: 0 1rem;
    }

    .news-card p {
      font-size: 0.9rem;
      color: #555;
      padding: 0 1rem;
    }

    .news-card a {
      display: inline-block;
      margin: 1rem;
      color: #007bff;
      text-decoration: none;
    }

    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>

</body>
</html>
